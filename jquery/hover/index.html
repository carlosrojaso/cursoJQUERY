<!DOCTYPE html>
<html>
<head>
	<style>
	.hover{
		color:#efefef;
	}

	.open{
        font-size:14px;
		color:#343434;
	}
	</style>

</head>
<body>
<div id="menu">
<ul class="lista">
    <li>Test Jquery</li>
    <li>Test Jquery2</li>
    <li>Test Jquery3</li>
</ul>

<p class="expander" style="display:none" class="open">
	loren ipsum
	</p>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
// The hover helper function
$( "#menu .lista li" ).hover(function() {
    $( this ).toggleClass( "hover" );
});
 
// Equivalent event setup using the `.on()` method
$( "#menu .lista li" ).on( "click", function() {
      alert("hover");
});


// The toggle helper function
$( "p.expander" ).toggle( function() {
    $( this ).prev().addClass( "open" );
}, function() {
    $( this ).prev().removeClass( "open" );
});
</script>
<body>
</html>
