<!DOCTYPE html>
<html>
<head>
		<style type="text/css">

	p{
		font-size: 24px;
	}
	</style>
</head>
<body>
<p>
	Loren Ipsum
</p>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
// Event setup using a convenience method
$( "p" ).click(function() {
    console.log( "You clicked a paragraph!" );
    alert("click en el parrafo");
});
 
// Equivalent event setup using the `.on()` method
$( "p" ).on( "click", function() {
    console.log( "click" );
    alert("click en el parrafo con on");
});
</script>
</body>
</html>
